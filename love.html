<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíú</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #2e003e, #6a0dad, #8b0000);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .container {
        animation: fadeIn 2s ease;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    button {
        font-size: 1.2em;
        padding: 12px 25px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    #yesBtn {
        background: linear-gradient(to right, #b22222, #ff004f);
        color: white;
    }

    #noBtn {
        background: linear-gradient(to right, #6a0dad, #4b0082);
        color: white;
        position: absolute;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .gallery {
        position: relative;
        width: 500px;
        height: 450px;
        margin: auto;
    }

    .gallery img {
        position: absolute;
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 15px;
        opacity: 0;
        transform: scale(0);
        transition: all 1s ease;
        box-shadow: 0 0 20px rgba(255,0,100,0.9);
        animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
        0% { box-shadow: 0 0 10px #ff004f; }
        50% { box-shadow: 0 0 30px #ff004f; }
        100% { box-shadow: 0 0 10px #ff004f; }
    }

    .typing {
        font-size: 1.8em;
        margin-top: 20px;
        min-height: 50px;
    }

    .heartFloat, .confetti {
        position: fixed;
        font-size: 20px;
        animation: float 5s linear infinite;
        pointer-events: none;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
        h1 { font-size: 1.8em; }
        .gallery { width: 300px; height: 270px; }
        .gallery img { width: 60px; height: 60px; }
    }
</style>
</head>

<body>
<div class="container">
    <h1>Will You Be My Valentine? üíú</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveButton()">No üòå</button>
</div>

<script>
function yesClicked() {
    document.body.innerHTML = `
        <div class="container">
            <h1>You & Me üíú‚ù§Ô∏è</h1>
            <div class="gallery" id="heartGallery"></div>
            <div class="typing" id="typingText"></div>
        </div>
    `;
    createHeart();
    typeMessage();
    startHearts();
    startConfetti();
}

function moveButton() {
    const button = document.getElementById('noBtn');
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    button.style.left = x + 'px';
    button.style.top = y + 'px';
}

function createHeart() {
    const gallery = document.getElementById("heartGallery");
    const images = [
        "IMG-20221118-WA0008.jpg","IMG_5572.jpg","IMG_5615.png","IMG_6154.jpg","IMG_6155_(copy).jpg",
        "IMG_7258.png","IMG_7259.png","IMG_7260.png","20260117050300971229.png"
    ];
    /* Positions forming upright heart */
    const positions = [
        [200,330],[150,270],[250,270],
        [120,200],[280,200],
        [100,130],[300,130],
        [150,80],[250,80],
        [200,50]
    ];
    images.forEach((src,i)=>{
        const img = document.createElement("img");
        img.src = src;
        const pos = positions[i % positions.length];
        img.style.left = pos[0]+"px";
        img.style.top = pos[1]+"px";
        gallery.appendChild(img);
        setTimeout(()=>{
            img.style.opacity = "1";
            img.style.transform = "scale(1)";
        }, i*300);
    });
}

function typeMessage() {
    const text = "Every moment with you feels like magic. I choose you. Always. üíú";
    const typingEl = document.getElementById("typingText");
    let i = 0;
    function type() {
        if (i < text.length) {
            typingEl.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 50);
        }
    }
    type();
}

function startHearts() {
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.classList.add("heartFloat");
        heart.innerHTML = Math.random() > 0.5 ? "üíú" : "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    },300);
}

function startConfetti() {
    setInterval(()=>{
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.innerHTML = "‚ú®";
        conf.style.left = Math.random()*window.innerWidth+"px";
        conf.style.top = window.innerHeight+"px";
        conf.style.fontSize = Math.random()*20+10+"px";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),4000);
    },200);
}
</script>
</body>
</html>
